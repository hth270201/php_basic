<!DOCTYPE html>
<html lang="en">
<head>
  <title> Stylesheet </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1 /css/bootstrap-theme.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
  .example{
    margin: 20px;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Table trong Bootstrap</h2>        
  <table class="table">
    <thead>
      <tr class="active">
        <th>Họ</th>
        <th>Tên</th>
        <th>Tuổi</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>Hoàng</td>
        <td>Hương</td>
        <td>20</td>
      </tr>
      <tr class="info">
        <td>Phạm</td>
        <td>Hưng</td>
        <td>20</td>
      </tr>
      <tr class="warning">
        <td>Nguyễn</td>
        <td>Lan Anh</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
